{% extends "jobs/base.html" %}
{% block content %}
 
{% for job in jobs %}
<article class="media content-section">
    <div class="media">
        
        <div class="media-body">
            <a class="account-heading" href="{% url 'job-detail' job.id  %}">{{ job.j_name }}</a>
            <p class="text-secondary">{{ job.j_type }}</p>
            <p class="text-secondary">{{ job.j_desc}}</p>
        </div>
    </div>
</article>
{% endfor %}
{% endblock content %}
