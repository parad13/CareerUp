{% for emp in emps %}
<article class="media content-section">
    <div class="media">

        <div class="media-body">
            <a class="account-heading" href="{% url 'job-detail' job.id  %}">{{ emp.emp_name }}</a>
            <p class="text-secondary">{{ emp.emp_email }}</p>
            <p class="text-secondary">{{ emp.emp_address }}</p>
            <p class="text-secondary">{{ emp.emp_mobile}}</p>
        </div>
    </div>
</article>
{% endfor %}
{% endblock content %}
